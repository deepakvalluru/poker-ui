<h1 style="background-color: blue; color: white;">App Works!</h1>
<div *ngIf="game && game.deck">
  <app-deck [deck]="game.deck" [game]="game" [activeCard]="activeCard"></app-deck>
  <br><br>
  <app-board [board]="game.boardCards" (messageEvent)="receiveMessage($event)"></app-board>
</div>
